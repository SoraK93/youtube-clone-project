<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone | Video</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="assets/logo.PNG" alt="Youtube Image Logo" class="logo" />
    </nav>

    <div class="search-box">
      <input type="text" class="search-bar" placeholder="search..." />
      <button class="search-btn">
        <img src="assets/icons/search.PNG" alt="Search Icon" />
      </button>
    </div>

    <div class="user-options">
      <img src="assets/icons/video.PNG" alt="" class="icon" />
      <img src="assets/icons/grid.PNG" alt="" class="icon" />
      <img src="assets/icons/bell.PNG" alt="" class="icon" />
      <div class="user-dp">
        <img src="assets/profile-pic.png" alt="" />
      </div>
    </div>
  </body>
</html>
